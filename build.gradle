group 'com.ryejoon'
version '0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.sf.biweekly:biweekly:0.6.1'
    compile files('libs/rfc2445-4Mar2011.jar')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
